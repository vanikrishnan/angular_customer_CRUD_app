<h1 align="center">Update Customer</h1>

<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="updateCustomerForm" (ngSubmit)="updateCustomer()">
    <div class="form-group">
        <label>Customer ID : </label>
        <input type="number" class="form-control" formControlName="id" placeholder="Enter customer ID" required>
        <span class="warning" *ngIf="(updateCustomerForm.controls['id'].errors?.required || updateCustomerForm.controls['id'].errors?.min || updateCustomerForm.controls['id'].errors?.pattern) && (updateCustomerForm.controls['id'].touched)">
          *Invalid ID </span>
    </div>
    <div class="form-group">
      <label>Customer Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter customer name" required>
      <span class="warning" *ngIf="(updateCustomerForm.controls['name'].errors?.required || updateCustomerForm.controls['name'].errors?.pattern) && (updateCustomerForm.controls['name'].touched)">
        *Customer name is required </span>
    </div>
    <div class="form-group">
      <label>Customer Phone : </label>
      <input type="number" class="form-control" formControlName="phone" placeholder="Enter customer phone" required>
      <span class="warning" *ngIf="(updateCustomerForm.controls['phone'].errors?.required) && (updateCustomerForm.controls['phone'].touched)">
        *Invalid phone </span>
    </div>

    <div class="form-group">
      <label>Customer Age : </label>
      <input type="text" class="form-control" formControlName="age" placeholder="Enter customer age" required>
      <span class="warning" *ngIf="(updateCustomerForm.controls['age'].errors?.required || updateCustomerForm.controls['age'].errors?.max || updateCustomerForm.controls['age'].errors?.min || updateCustomerForm.controls['age'].errors?.pattern) && (updateCustomerForm.controls['age'].touched)">
        *Invalid age </span>
    </div>

    <div class="form-group">
      <label>Customer Address : </label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter customer address">
    </div>


    <div class="form-group">
      <label>Customer email : </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter customer email" required>
      <span class="warning" *ngIf="(updateCustomerForm.controls['email'].errors?.required || updateCustomerForm.controls['email'].errors?.email) && (updateCustomerForm.controls['email'].touched)">
        *Please enter a valid email </span>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!updateCustomerForm.valid" class="btn btn-primary">Update Customer</button>
  </form>
</div>
