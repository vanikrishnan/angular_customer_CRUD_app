<h1 align="center">Create Customer</h1>
<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="createCustomerForm" (ngSubmit)="createCustomer()">
    <div class="form-group">
        <label>Customer ID : </label>
        <input type="number" class="form-control" formControlName="id" placeholder="Enter customer ID" required>
        <span class="warning" *ngIf="(createCustomerForm.controls['id'].errors?.min || createCustomerForm.controls['id'].errors?.pattern || createCustomerForm.controls['id'].errors?.required) && (createCustomerForm.controls['id'].touched)">
          *Invalid ID </span>
    </div>
    <div class="form-group">
      <label>Customer Name : </label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter customer name" required>
      <span class="warning" *ngIf="(createCustomerForm.controls['name'].errors?.required || createCustomerForm.controls['name'].errors?.pattern) && (createCustomerForm.controls['name'].touched)">
        *Customer name is required </span>
    </div>
    <div class="form-group">
      <label>Customer Address : </label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter customer address">
    </div>

    <div class="form-group">
      <label>Customer Phone : </label>
      <input type="number" class="form-control" formControlName="phone" placeholder="Enter customer phone" required>
      <span class="warning" *ngIf="(createCustomerForm.controls['phone'].errors?.required) && (createCustomerForm.controls['phone'].touched)">
        *Invalid phone </span>
    </div>

    <div class="form-group">
      <label>Customer Age : </label>
      <input type="number" class="form-control" formControlName="age" placeholder="Enter customer age" required>
      <span class="warning" *ngIf="(createCustomerForm.controls['age'].errors?.max || createCustomerForm.controls['age'].errors?.min || createCustomerForm.controls['age'].errors?.pattern || createCustomerForm.controls['age'].errors?.required) && (createCustomerForm.controls['age'].touched)">
        *Invalid age </span>
    </div>

    <div class="form-group">
      <label>Customer email : </label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter customer email" required>
      <span class="warning" *ngIf="(createCustomerForm.controls['email'].errors?.email || createCustomerForm.controls['email'].errors?.required) && (createCustomerForm.controls['email'].touched)">
        *Please enter a valid email </span>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button type="submit" [disabled]="!createCustomerForm.valid" class="btn btn-primary">Insert Customer</button>
  </form>
</div>
