<h2 mat-dialog-title>Delete Customer</h2>

<mat-dialog-content>

<p> Are you sure you want to delete selected customer {{customerName}}?</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="deleteCustomer()">Yes</button>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
</mat-dialog-actions>
